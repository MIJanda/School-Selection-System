<html>
    <head>
        <title>School Selection System</title>
    </head>
    <body>
        <div>
            <h1>School Selection System</h1>
            <a href="/register/student"><button >Register Student</button></a>
            <a href="/register/school"><button >Register School</button></a>

            <div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                        {{ message }}
                        </div>
                    {% endfor %}
                    {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
