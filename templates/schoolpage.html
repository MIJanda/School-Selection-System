{% extends "index.html" %}

{% block content%}
<h2>Register School</h2>
<form action="" method="post">
    <p>
        {{form.schoolName.label}} <br>
        {{form.schoolName(size=50)}}
    </p>
    <p>
        {{form.cutOffPoints.label}} <br>
        {{form.cutOffPoints()}}
    </p>
    <p>
        {{form.studentNumber.label}} <br>
        {{form.studentNumber()}}
    </p>
    <p> {{form.submit()}} </p>
</form>


{% endblock content%}
